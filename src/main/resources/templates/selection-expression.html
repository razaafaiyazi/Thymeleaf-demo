<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selection Expression in Thymeleaf</title>
</head>
<body>
<h1>Selection Expression:</h1>
<h2>User Details:</h2>
<div th:object="${user}">
    <p>User:<strong th:text="*{name}"></strong></p>
    <p>Email:<strong th:text="*{email}"></strong></p>
    <p>Role:<strong th:text="*{role}"></strong></p>
    <p>Gender:<strong th:text="*{gender}"></strong></p>
</div>
</body>
</html>
